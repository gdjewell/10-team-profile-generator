 <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <title>team Builder</title>
  </head>
  <body>
    <div class="container-fluid">
  
      <header class="row">
        <div class="col-12 align-center bg-danger text-white text-center">
          <h1>Your Team</h1>
        </div>
      </header>
  
      <div class="container-fluid">
       <div class="row my-4">
          <div class="manager-container col-12 text-center">
            <h2>Manager</h2>
            <div class="card col-3 align-center mx-auto">
  <div class="card-header text-white bg-secondary">
    <h5 class="card-title">Ted</h5>
    <h6 class="card-title">Manager</h6>
  </div>
  <div class="card-body">
    
    <p class="card-text">ID: 1 </p>
    <p class="card-text">Email: <a class="text-decoration-none" href="mailto:ted@ted.com">ted@ted.com</a></p>
    <p class="card-text">Office Number: 1</p>
  </div>
</div>
           
      
        </div>
  
        <div class="row my-5">
            <h2 class="text-center">Engineers</h2>
            
            <div class="engineer-container row my-4 text-center">
            <div class="card col-3 align-center mx-auto">
  <div class="card-header text-white bg-secondary">
    <h5 class="card-title">Fred</h5>
    <h6 class="card-title">Engineer</h6>
  </div>
  <div class="card-body">
    
    <p class="card-text">ID: 2</p>
    <p class="card-text">Email: <a class="text-decoration-none" href="mailto:fred@fred.com">fred@fred.com</a></p>
    <p class="card-text">Github: <a class="text-decoration-none" href="https://github.com/fred">fred</a></p>
  </div>
</div>
            
        
          </div>
      
        </div>
  
        <div class="row my-5">
          <h2 class="text-center">Interns</h2>
          
          <div class="engineer-container row my-4 text-center">
          <div class="card col-3 align-center mx-auto">
  <div class="card-header text-white bg-secondary">
    <h5 class="card-title">Charlie</h5>
    <h6 class="card-title">Intern</h6>
  </div>
  <div class="card-body">
    
    <p class="card-text">ID: 3</p>
    <p class="card-text">Email: <a class="text-decoration-none" href="mailto:charlie@charlie.com">charlie@charlie.com</a></p>
    <p class="card-text">School: Stanford</p>
  </div>
</div>
          
      
        </div>
    
      </div>
  
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
  </html>
